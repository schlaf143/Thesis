<!-- templates/edit_shift.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Shift for {{ shift.employee }}</h2>
    <p>Date: {{ shift.shift_date }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_shift_start" class="form-label">Shift Start</label>
            {{ form.shift_start }}
        </div>
        <div class="mb-3">
            <label for="id_shift_end" class="form-label">Shift End</label>
            {{ form.shift_end }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'view_employee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <form method="post" action="{% url 'delete_shift' shift.id %}" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this shift?');">
        Delete Shift
    </button>
    </form>
</div>
{% endblock %}
