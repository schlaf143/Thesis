{% extends "base.html" %}
{% block content %}
    <h1>Edit Employee</h1>
    <form method="post" action="{% url 'employee_edit' employee.employee_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- Flexbox container for buttons -->
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'view_employee_list' %}" class="btn btn-secondary">Cancel</a>
            
            <form method="POST" action="{% url 'employee_delete' employee.employee_id %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this employee?');">
                    Delete Employee
                </button>
            </form>
        </div>
    </form>
{% endblock %}
